<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pong</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #111; }

    /* スコアボード */
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      user-select: none;
      z-index: 10;
    }

    /* 勝利メッセージ */
    #result {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 48px;
      color: #ff0;
      text-shadow: 0 0 5px #000;
      pointer-events: none;
      z-index: 20;
      display: none;
    }

    /* スタートボタン */
    #start {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <span id="left-score">0</span> : <span id="right-score">0</span>
  </div>
  <div id="result"></div>

  <button id="start">Start</button>
  <canvas id="game" width="800" height="400"></canvas>
  <script src="pong.js"></script>
</body>
</html>
